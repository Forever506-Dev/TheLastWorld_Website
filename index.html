        body {

            display: flex; flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('cursor.png'), default; 
        }

        /* CURSEUR DE POINTAGE */
        a, button, .btn-neon, .lang-container, .lang-options span, [onclick], .nav a {
            cursor: url('pointer.png'), pointer !important;
        }

        /* NEW NAVIGATION BAR */
        .nav {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            padding: 15px 0; z-index: 10000;
            display: flex; justify-content: center; gap: 40px;
        }

        .nav a {
            color: #00ff00; font-size: 1.1rem; font-weight: 700;
            text-decoration: none; text-transform: uppercase;
            letter-spacing: 2px; transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .nav a:hover {
            color: #fff; border-bottom-color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        /* ADD TOP PADDING FOR NAV */
        .content-container { padding-top: 120px; }

            position: relative;
        }

        .overlay {

            padding: 60px 0;
            display: flex; align-items: center;

        .content-container {

            width: 100px;

            transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
            z-index: 9999; 
        }

        .next-page-btn:hover {

            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 1.0));
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        }

        }

        }

        .lang-options {
            font-size: 0.9rem; font-weight: bold; color: #00ff00;
            opacity: 0; transform: translateX(10px);
            transition: all 0.3s ease; pointer-events: none;
        }

        .lang-options span { margin: 0 5px; }
        .active-lang { text-decoration: underline; color: #fff; }

        .lang-container:hover .globe-icon {
